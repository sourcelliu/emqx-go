<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMQX-GO Dashboard - Login</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">⚡ EMQX-GO Dashboard</h1>

            <div id="error-message" class="login-error" style="display: none;"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required value="admin">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required value="admin">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                </div>
            </form>

            <div style="text-align: center; margin-top: 24px; font-size: 14px; color: #8c8c8c;">
                <p><strong>Default Credentials:</strong></p>
                <p>Username: <code>admin</code> | Password: <code>admin</code></p>
            </div>

            <div style="text-align: center; margin-top: 16px; font-size: 12px; color: #bfbfbf;">
                EMQX-GO v1.0.0 | Made with ❤️
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
